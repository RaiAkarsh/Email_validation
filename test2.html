<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Validation Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input {
            margin: 10px 0;
            padding: 10px;
            width: 300px;
        }
        button {
            padding: 10px 15px;
        }
        #message {
            margin-top: 10px;
            color: red; /* Default to red for error messages */
        }
        iframe {
            width: 100%;
            height: 600px; /* Adjust height as necessary */
            border: none;
            margin-top: 20px; /* Space above the iframe */
            display: none; /* Hide the iframe initially */
        }
    </style>
</head>
<body>
    <h2>Email Submission Form</h2>
    <form id="emailForm">
        <label for="email">Enter your email:</label><br>
        <input type="text" id="email" name="email" required placeholder="example.cs.aiml22@gla.ac.in"><br>
        
        <button type="submit">Validate and Show Form</button>
        <div id="message"></div>
    </form>

    <div id="formContainer">
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdOP0zxvsgSmmFx8c93DUC_qW-HnFAUIqbgNUEX652XuxFh2A/viewform?embedded=true" width="640" height="525" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>
    </div>

    <script>
        let allowedParts = ['aiml', 'da', 'csf'];
        let exceptions = []; // Add specific emails to this array if needed

        // Function to create regex for the primary pattern
        function createRegex(allowedParts) {
            const joinedParts = allowedParts.join('|');
            return new RegExp(`^[a-zA-Z0-9._%+-]+\\.cs\\.(${joinedParts})\\d{2}@gla\\.ac\\.in$`);
        }

        let primaryPattern = createRegex(allowedParts);

        // Validate function
        function validateEmail(email) {
            return primaryPattern.test(email);
        }

        // Form submission event listener
        document.getElementById('emailForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            const emailInput = document.getElementById('email').value.trim();

            // Validate email
            if (validateEmail(emailInput) && !exceptions.includes(emailInput)) {
                // Show success message
                document.getElementById('message').innerText = "Email is valid! You may proceed to the form.";
                document.getElementById('message').style.color = "green";

                // Show the Google Form iframe
                document.getElementById('googleForm').style.display = "block"; // Make the iframe visible
            } else {
                document.getElementById('message').innerText = "Invalid email or it's an exception.";
                document.getElementById('message').style.color = "red";
                
                // Hide the Google Form iframe if the email is invalid
                document.getElementById('googleForm').style.display = "none"; // Ensure iframe is hidden
            }
        });
    </script>
</body>
</html>
